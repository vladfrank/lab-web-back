<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <title>–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Ä–∞–±–æ—Ç–∞ 9 ‚Äî –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∏</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 40px 20px;
            font-size: 2.5em;
            color: #fffd8e;
            margin: 0;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.2em;
            opacity: 0.6;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .gift-box {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .gift-box:hover { transform: scale(1.1); }

        .box-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gift-box.opened {
            opacity: 0.5;
        }

        .gift-box.opened .box-image {
            filter: grayscale(100%);
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            display: none;
            z-index: 1000;
        }

        #message h2 {
            margin: 0 0 15px;
            font-size: 1.8em;
            color: #fffd8e;
        }

        #gift-img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }

        #close-msg {
            background: #fffd8e;
            color: #1e3c72;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            text-align: center;
            z-index: 100;
        }

        #user-status {
            margin: 10px 0;
            font-size: 1.1em;
        }

        #santa-btn {
            background: none;
            border: 2px solid #ff3333;
            color: #ff3333;
            padding: 10px 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
        }

        #santa-btn:hover {
            background: #ff3333;
            color: white;
        }

        a { color: #fffd8e; text-decoration: underline; }
        a:hover { color: white; }
    </style>
</head>
<body>

    <h1>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∏ 2026!</h1>

    <div id="info">
        –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–¥–∞—Ä–∫–æ–≤: <span id="remaining">10</span><br>
        –í—ã –æ—Ç–∫—Ä—ã–ª–∏: <span id="opened">0</span> –∏–∑ 3<br>

        <div id="user-status">
            <span id="auth-info">–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. <a href="/lab8/login">–í–æ–π—Ç–∏</a></span>
        </div>

        <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å –º–æ–π –ª–∏–º–∏—Ç</button><br>

        <button id="santa-btn">üéÖ –î–µ–¥ –ú–æ—Ä–æ–∑: –ù–∞–ø–æ–ª–Ω–∏—Ç—å –≤—Å–µ –ø–æ–¥–∞—Ä–∫–∏!</button>
    </div>

    {% for i in range(10) %}
    <div class="gift-box" data-id="{{ i }}" style="top: {{ positions[i].top }}; left: {{ positions[i].left }};">
        <img src="/static/lab9/gift{{ i + 1 }}.png" alt="–ü–æ–¥–∞—Ä–æ–∫ {{ i + 1 }}" class="box-image">
    </div>
    {% endfor %}

    <div id="message">
        <h2 id="congrats"></h2>
        <img id="gift-img" src="" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ">
        <button id="close-msg">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        function updateStatus() {
            fetch('/lab9/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('remaining').textContent = data.remaining;
                    document.getElementById('opened').textContent = data.opened_count;

                    const authInfo = document.getElementById('auth-info');
                    const santaBtn = document.getElementById('santa-btn');

                    if (data.authenticated) {
                        authInfo.innerHTML = `–ü—Ä–∏–≤–µ—Ç, <strong>${data.username}</strong>! <a href="/lab8/logout">–í—ã–π—Ç–∏</a>`;
                        santaBtn.style.display = 'inline-block';
                    } else {
                        authInfo.innerHTML = '–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. <a href="/lab8/login">–í–æ–π—Ç–∏</a>';
                        santaBtn.style.display = 'none';
                    }
                });
        }

        updateStatus();

        // –°–Ω–µ–∂–∏–Ω–∫–∏
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.textContent = '‚ùÑ';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = (Math.random() * 15 + 15) + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 30000);
        }
        setInterval(createSnowflake, 800);

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–æ–±–∫–∏
        document.querySelectorAll('.gift-box').forEach(box => {
            box.addEventListener('click', function() {
                if (this.classList.contains('opened')) return;
                const boxId = parseInt(this.dataset.id);

                fetch('/lab9/open', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ box_id: boxId })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        this.classList.add('opened');
                        document.getElementById('congrats').textContent = data.text;
                        document.getElementById('gift-img').src = data.img;
                        document.getElementById('message').style.display = 'block';
                        updateStatus();
                    } else {
                        alert(data.message);
                    }
                });
            });
        });

        // –°–±—Ä–æ—Å –ª–∏—á–Ω–æ–≥–æ –ª–∏–º–∏—Ç–∞
        document.getElementById('reset-btn').addEventListener('click', () => {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–∞—à –ª–∏–º–∏—Ç –æ—Ç–∫—Ä—ã—Ç–∏–π?')) {
                fetch('/lab9/reset', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => { updateStatus(); alert(data.message); });
            }
        });

        // –î–µ–¥ –ú–æ—Ä–æ–∑ ‚Äî –ø–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å
        document.getElementById('santa-btn').addEventListener('click', () => {
            if (confirm('–ù–∞–ø–æ–ª–Ω–∏—Ç—å –í–°–ï –ø–æ–¥–∞—Ä–∫–∏ –∑–∞–Ω–æ–≤–æ?')) {
                fetch('/lab9/santa', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            document.querySelectorAll('.gift-box').forEach(b => b.classList.remove('opened'));
                            updateStatus();
                            alert(data.message);
                        } else {
                            alert(data.message);
                        }
                    });
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏
        document.getElementById('close-msg').onclick = () => {
            document.getElementById('message').style.display = 'none';
        };
    </script>
</body>
</html>
