{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    table { width: 100%; 
        border-collapse: collapse; 
        margin: 20px 0; 
        box-shadow: 0 2px 8px rgba(0,0,0,0,0.1); 
        border-radius: 8px; 
        overflow: hidden; 
    }
    th { 
        background: #4CAF50; 
        color: white; 
        padding: 12px 15px; 
        text-align: left; 
    }
    td { 
        padding: 12px 15px; 
        border-bottom: 1px solid #ddd; 
        vertical-align: top; 
    }
    tr:hover { 
        background: #f5f5f5; 
    }
    button { 
        padding: 8px 16px; 
        margin: 4px; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
    }
    button:hover { 
        opacity: 0.9; 
    }
    button[onclick="addBeer()"] { 
        background: #4CAF50; 
        color: white; 
        font-size: 16px; 
        padding: 12px 24px; 
    }
    button[onclick="sendBeer()"] { 
        background: #4CAF50; 
        color: white; 
    }
    button[onclick="cancel()"] { 
        background: #f44336; 
        color: white; 
    }
    button[onclick*="delete"] { 
        background: #f44336; 
        color: white; 
    }
    button[onclick*="edit"] { 
        background: #2196F3; 
        color: white; 
    }
    .modal { 
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 50%; 
        top: 50%; 
        transform: translate(-50%, -50%); 
        background: white; 
        padding: 30px; 
        border-radius: 8px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        width: 500px;
    }
    .modal-backdrop { 
        display: none; 
        position: fixed; 
        top: 0; left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.5); 
        z-index: 999; 
    }
    input, textarea { 
        width: 100%; 
        padding: 8px; 
        margin-top: 5px; 
        border: 1px solid #ddd; 
        border-radius: 4px; 
        box-sizing: border-box; 
    }
    textarea { 
        resize: vertical; 
        min-height: 100px; 
    }
    .error-message { 
        color: #dc2626; 
        font-size: 14px; 
        margin-top: 5px; 
        min-height: 20px; 
    }
    .original-name { 
        font-style: italic; 
        color: #666; 
        font-size: 0.9em; 
        display: block; 
        margin-top: 2px; 
    }
    td:nth-child(4) {
        max-width: 400px;
        word-wrap: break-word;
        white-space: normal;
        line-height: 1.4;
    }
</style>
{% endblock %}

{% block main %}
<h1>Список пива</h1>

<table>
    <thead>
        <tr>
            <th>Название (русское)</th>
            <th>Название (оригинальное)</th>
            <th>Крепость, %</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="beer-list"></tbody>
</table>

<button onclick="addBeer()">Добавить пиво</button>

<div class="modal-backdrop" onclick="cancel()"></div>

<div class="modal">
    <input type="hidden" id="id">

    <label>
        Название на русском (обязательно):
        <input type="text" id="title-ru" placeholder="Например: Гусь">
        <div id="title-ru-error" class="error-message"></div>
    </label>

    <label>
        Название на оригинальном языке (необязательно):
        <span style="font-size: 0.9em; color:#666;">Если оставить пустым — будет использовано русское название</span>
        <input type="text" id="title" placeholder="Zatecky Gus (можно не заполнять)">
        <div id="title-error" class="error-message"></div>
    </label>

    <label>
        Крепость (%):
        <input type="number" id="year" step="0.1" min="0" max="12" placeholder="0.0">
        <div id="strength-error" class="error-message"></div>
    </label>

    <label>
        Описание:
        <textarea id="description" placeholder="Расскажите о вкусе, аромате, истории..."></textarea>
        <div id="description-error" class="error-message"></div>
    </label>

    <div style="text-align:right; margin-top:20px;">
        <button onclick="cancel()">Отмена</button>
        <button onclick="sendBeer()">Сохранить</button>
    </div>
</div>
{% endblock %}
