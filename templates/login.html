{% extends "rgzbase.html" %}
{% block content %}
<div class="form-card">
    <h2>Вход</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        <label>Логин<input name="login" required></label>
        <label>Пароль<input type="password" name="password" required></label>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
