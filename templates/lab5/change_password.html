{% extends "base.html" %}

{% block lab %}Смена пароля{% endblock %}

{% block main %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h1 style="text-align: center;">Смена пароля</h1>
        
        {% if error %}
            <div style="background: #ffeaa7; color: #d63031; padding: 15px; border: 2px solid #d63031; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label>Текущий пароль:</label>
                <input type="password" name="current_password" required>
            </div>

            <div class="form-group">
                <label>Новый пароль:</label>
                <input type="password" name="new_password" required>
            </div>

            <div class="form-group">
                <label>Подтверждение пароля:</label>
                <input type="password" name="confirm_password" required>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn-primary">Сменить пароль</button>
                <a href="/lab5/profile" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
