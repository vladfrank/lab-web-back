{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="text-align: center;">Редактирование статьи</h1>
        
        {% if error %}
            <div style="background: #ffeaa7; color: #d63031; padding: 15px; border: 2px solid #d63031; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label>Название статьи:</label>
                <input type="text" name="title" value="{{ article.title }}" maxlength="50" required>
            </div>

            <div class="form-group">
                <label>Текст статьи:</label>
                <textarea name="article_text" rows="10" required>{{ article.article_text }}</textarea>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %} style="margin-right: 10px;">
                    Публичная статья
                </label>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %} style="margin-right: 10px;">
                    Избранная статья
                </label>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn-primary">Сохранить</button>
                <a href="/lab5/list" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
