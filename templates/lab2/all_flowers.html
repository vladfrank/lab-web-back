{% extends "base.html" %}

{% block lab %}Список цветов{% endblock %}

{% block main %}
    <div class="content">
        <h1>Список цветов</h1>
        
        <ul>
            {% for flower in flowers %}
            <li>
                {{ flower.id + 1 }}. {{ flower.name }} - {{ flower.price }} руб 
                - <a href="/lab2/del_flower/{{ flower.id }}">удалить</a>
            </li>
            {% endfor %}
        </ul>

        <div style="margin-top: 20px;">
            <p><a href="/lab2/clear_flowers">Удалить все цветы</a></p>
        </div>

        <div style="margin-top: 20px;">
            <p>Добавить цветок:</p>
            <form action="/lab2/add_flower_form" method="post">
                <input type="text" name="flower_name" placeholder="Название цветка" required>
                <input type="submit" value="добавить">
            </form>
        </div>
    </div>
{% endblock %}
