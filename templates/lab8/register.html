{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h1 style="text-align: center;">Регистрация</h1>
        
        {% if error %}
            <div style="background: #ffeaa7; color: #d63031; padding: 15px; border: 2px solid #d63031; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                {{ error }}
            </div>
        {% endif %}
        
        <form action="/lab8/register" method="post">
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" name="login" required>
            </div>

            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" name="password" required>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
                <a href="/lab8" class="btn-secondary">На главную</a>
            </div>
        </form>
    </div>
{% endblock %}
