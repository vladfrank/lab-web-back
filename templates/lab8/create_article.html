{% extends "base.html" %}

{% block main %}
<h2>Создание статьи</h2>

<form method="post">
    <div>
        <input type="text" name="title" placeholder="Заголовок">
    </div>
    <div>
        <textarea name="text" placeholder="Текст статьи"></textarea>
    </div>
    <label>
        <input type="checkbox" name="is_public">
        Публичная статья
    </label>

    <button type="submit">Создать</button>
</form>
{% endblock %}
