{% extends "base.html" %}

{% block main %}
<h2>Редактирование статьи</h2>

<form method="post">
    <div>
        <input type="text" name="title" value="{{ article.title }}">
    </div>
    <div>
        <textarea name="text">{{ article.article_text }}</textarea>
    </div>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
