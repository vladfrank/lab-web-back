{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% elif message %}
        <div class="temperature-result">
            <p>{{ message }}</p>
            {% if snowflakes %}
                <div class="snowflakes">
                    {% for i in range(snowflakes) %}
                        <span class="snowflake">&#10052;</span>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    {% endif %}
    
    <h2>Установите температуру</h2>
    <form method="post" action="/lab4/fridge-set">
        <div>
            <label for="temperature">Температура (°С):</label>
            <input type="number" id="temperature" name="temperature" step="1" value="{{ temp_value or '' }}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Установить температуру</button>
        </div>
    </form>
{% endblock %}
