{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <h2>Создайте новый аккаунт</h2>
    <form method="post" action="/lab4/register-process">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login_value or '' }}" required>
        </div>
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name_value or '' }}" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password">Подтверждение пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male" {% if gender == 'male' %}selected{% endif %}>Мужской</option>
                <option value="female" {% if gender == 'female' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Сбросить</button>
        </div>
    </form>
    <div>
        <a href="/lab4/login">Уже есть аккаунт? Войти</a>
    </div>
{% endblock %}
